<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="1teb's super cute femboy paradise!">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Permanent+Marker&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f7;
            color: #5e5e5e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffb3d9;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 3em;
            font-family: 'Permanent Marker', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        section {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h2 {
            color: #ff8fd8;
            font-family: 'Permanent Marker', cursive;
            font-size: 2.2em;
        }
        .intro {
            font-size: 1.7em;
            line-height: 1.8;
            background-color: #fff0f6;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .intro span {
            font-size: 1.2em;
            background-color: #ffb3d9;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin-left: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .gallery img {
            border-radius: 15px;
            max-width: 300%;
            height: auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.15);
        }
        footer {
            background-color: #ffb3d9;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: #ff6bd6;
        }
    </style>
</head>
<body>
<section>
    <div class="gallery">
        <img src="https://png.pngtree.com/png-vector/20240722/ourlarge/pngtree-face-with-raised-eyebrow-emoji-png-image_13214118.png" alt="Cute femboy 1">
    </div>
</section>
<footer>
    Made with <span class="heart">❤️</span> and sparkle for 1teb ~ stay cute UwU!
</footer>
</body>
</html>
